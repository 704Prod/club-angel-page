<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Club Angel Out Now</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      box-sizing: border-box;
      height: 100%;
      overflow: hidden; /* ðŸš« removes scroll bar */
    }

    .container {
      height: 120px; /* ðŸ‘ˆ tightly controlled height */
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 10px 0;
    }

    h1 {
      font-size: 1.3rem;
      margin: 0 0 6px 0;
    }

    .infinity {
      font-size: 1.8rem;
      display: inline-block;
      animation: colorPulse 1.5s infinite ease-in-out;
    }

    .infinity:nth-child(2) {
      animation-delay: 0.3s;
    }

    .infinity:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes colorPulse {
      0%, 100% {
        color: white;
        transform: scale(1);
      }
      50% {
        color: red;
        transform: scale(1.3);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>"Club Angel" Out Now!</h1>
    <div>

      <span class="infinity">âˆž</span>
      <span class="infinity">âˆž</span>
    </div>
  </div>
</body>
</html>
